{% extends 'base.html' %}

{% block title %}
Update post
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Edit blog post</h1>
<br>
<br>
<div class = "form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class ="btn btn-secondary">Update & save</button>
        <a href="{% url 'list_of_posts' %}" class ="btn btn-secondary">Back</a>
    </form>
</div>
{% else %}

<p>Neturite teises redaguoti,prisijunkite!!</p>

{% endif%}



{% endblock %}
