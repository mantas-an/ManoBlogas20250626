{% extends 'base.html' %}



{% block content %}

<h1>Posts</h1>
<ul>
{% for x in posts %}
<li><a href="{% url 'detail_post_view' x.pk %}">{{ x.title }}</a></li>
<p>{{ x.content }}</p>
<p>{{ x.author.first_name }} {{ x.author.last_name }} - <small><a href="{% url 'update_post' x.pk %}">Edit</a></small> or <small><a href="{% url 'delete_post' x.pk %}">Delete</a></small> </p>
<p>{{ x.created_at }}</p>

{% endfor %}
</ul>
{% endblock %}
