<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            My blog
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #858483;" data-bs-theme="dark">
        <div class="container-fluid">
            <!-- Toggler -->
            <button class="navbar-toggler order-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Brand -->
            <a class="navbar-brand order-2" href="{% url 'list_of_posts' %}">My Blog</a>

            <div class="collapse navbar-collapse order-3" id="navbarNavAltMarkup">
                {% if user.is_authenticated %}
                    <div class="navbar-nav">
                        <a class="nav-link active" href="{% url 'add_posts' %}">Add post</a>
                        <form action="{% url 'logout' %}" method="post" class="nav-item">
                            {% csrf_token %}
                            <button type="submit" class="nav-link active" style="
                                background: none;
                                border: none;
                                cursor: pointer;
                                padding: 0.5rem 1rem;
                                margin-left: -1rem; /* Aligns with other nav items */
                            ">
                                Logout
                            </button>
                        </form>
                    </div>
                {% else %}
                    <div class="navbar-nav">
                        <a class="nav-link active" href="{% url 'register' %}">Sign up</a>
                        <a class="nav-link active" href="{% url 'login' %}">Login</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <br/>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
