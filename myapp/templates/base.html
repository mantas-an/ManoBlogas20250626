<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            My blog
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
  <nav class="navbar navbar-expand-lg" style="background-color: #858483;" data-bs-theme="dark">
  <div class="container-fluid">
    <!-- Toggler moved FIRST -->
    <button class="navbar-toggler order-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Brand text SECOND -->
    <a class="navbar-brand order-2" href="{% url 'list_of_posts' %}">My Blog</a>

    <!-- Collapsible content THIRD -->
    <div class="collapse navbar-collapse order-3" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" href="{% url 'add_posts' %}">Add post</a>
      </div>
        <div class="navbar-nav">
        <a class="nav-link active" href="{% url 'login' %}">Login</a>
      </div>
        <div class="navbar-nav">
        <a class="nav-link active" href="{% url 'register' %}">Sign up</a>
      </div>
    </div>
  </div>
</nav>
        <br/>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
