{% extends 'base.html' %}

{% block title %}
Add blog post
{% endblock %}

{% block content %}

{% if user.is_authenticated%}
<h1>Add blog post</h1>
<br>
<br>
<div class = "form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class ="btn btn-secondary">Post</button>
        <a href="{% url 'list_of_posts' %}" class ="btn btn-secondary">Back</a>
    </form>
</div>
{% else %}

<p>Prisijunkite!!!</p>

{% endif %}




{% endblock %}
